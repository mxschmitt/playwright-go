name: Go
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - uses: actions/checkout@v2
    - name: Download driver
      run: curl -o driver -sf https://storage.googleapis.com/mxschmitt-public-files/playwright-driver-1596843106133-linux
    - name: Install browsers
      run: |
        chmod +x driver
        ./driver install
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Test
      run: |
        BROWSER=chromium go test -v --race .
        BROWSER=firefox go test -v --race .
        BROWSER=webkit go test -v --race .
