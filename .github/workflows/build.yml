name: Go
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: microsoft/playwright-github-action@v1
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
    - name: Test
      run: |
        BROWSER=chromium go test -v --race .
        BROWSER=firefox go test -v --race .
        BROWSER=webkit go test -v --race .
